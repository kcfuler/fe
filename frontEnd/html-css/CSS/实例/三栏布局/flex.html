<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: space-around;
      }
      .left {
        flex: 0 0 200px;
        height: 100px;
        background-color: pink;
      }

      .middle {
        flex: 1 1 auto;
        height: 100px;
        background-color: green;
      }

      .right {
        flex: 0 0 200px;
        height: 100px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="middle"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
