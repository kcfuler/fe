<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      display: grid;
      width: 1200px;
      background-color: #fff;
      grid-template-columns: repeat(3, minmax(auto, 300px));
      /*place-items: stretch revert;*/
      /*定义在grid容器内，元素如何分配容器提供的空间*/
      justify-content: stretch;
      align-items: stretch;

      list-style: none;
    }

    .container .item {
      background-color: #ccc;
      border: 1px solid #000;
      padding: 10px;
      /*width: 100px;*/
      height: 100px;
    }
  </style>
</head>
<body>
  <ul class="container">
    <li class="item">1</li>
    <li class="item">2</li>
    <li class="item">3</li>
    <li class="item">4</li>
    <li class="item">5</li>
    <li class="item">6</li>
  </ul>
</body>
</html>
