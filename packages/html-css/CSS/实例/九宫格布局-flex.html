<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      height: 100%;
    }

    .box li {
      width: 30%;
      height: 30%;
      background-color: #2c7a7b;
      margin-right: 5%;
      margin-bottom: 5%;
    }

    li:nth-child(3n) {
      margin-right: 0;
    }

    li:nth-child(n + 7){
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <ul class="box">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
  </ul>
</body>
</html>
