<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box1 {
      position: relative;
      height: 100px;
    }

    .box1 .left{
      position: absolute;
      width: 200px;
      height: 100px;
      background-color: thistle;
    }

    .box1 .right{
      position: absolute;
      height: 100px;
      width: 200px;
      right: 0;
      top: 0;
      background-color: #2c7a7b;
    }

    .box1 .mid{
      height: 100px;
      margin-left: 200px;
      margin-right: 200px;
      background-color: skyblue;
    }
  </style>
</head>
<body>

<div class="box1">
  <div class="left"></div>
  <div class="mid"></div>
  <div class="right"></div>
</div>
</body>
</html>
