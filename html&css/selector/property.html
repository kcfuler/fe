<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: khaki;
      }
      .box[ref="b1"] {
        background-color: black;
      }

      .box[ref*="21"] {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" ref="b1"></div>
      <div class="box" ref="b21"></div>
      <div class="box" ref="b3"></div>
    </div>
  </body>
</html>
